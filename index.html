<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-element-section">
      <label class="section-title new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-row task-name new-task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input class="task-checkbox" type="checkbox">
        <label class="task-row task-label">Pay Bills</label>
        <input type="text" class="task-row task-name edit-input">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img class="delete-button-img" src="./remove.svg">
        </button>
      </li>
      <li class="task edit-mode">
        <input class="task-checkbox" type="checkbox">
        <label class="task-row task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-row task-name edit-input">
        <button class="edit-button button">Save</button>
        <button class="delete-button button">
          <img class="delete-button-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input class="task-checkbox" type="checkbox" checked>
        <label class="task-row task-label">See the Doctor</label>
        <input type="text" class="task-row task-name edit-input">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img class="delete-button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
