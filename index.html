<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img alt="Eisenhower Matrix" class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks-section">
      <label class="tasks-section__title tasks-section__title_new-task" for="new-task">Add Item</label>
      <div class="tasks-section__task-row-wrapper new-task-element">
        <input id="new-task" class="new-task-element__task-row task-name-input task-name-input_new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__title">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__task-row">Pay Bills</label>
          <input type="text" class="task__task-row task-name-input task-name-input_edit">
          <button class="task__edit-button button">Edit</button>
          <button class="task__delete-button button">
            <img alt="delete button" class="task__delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__task-row">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__task-row task-name-input task-name-input_edit">
          <button class="task__edit-button button">Save</button>
          <button class="task__delete-button button">
            <img alt="delete button" class="task__delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks-section">
      <h3 class="tasks-section__title">Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__task-row">See the Doctor</label>
          <input type="text" class="task__task-row task-name-input task-name-input_edit">
          <button class="task__edit-button button">Edit</button>
          <button class="task__delete-button button">
            <img alt="delete button" class="task__delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
